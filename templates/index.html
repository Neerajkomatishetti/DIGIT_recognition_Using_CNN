<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digit Recognition - Upload Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .container { margin-top: 50px; }
      #preview-container img { max-width: 150px; margin: 5px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Digit Recognition</h1>
      <form method="POST" action="/" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="file" class="form-label">Upload one or more Images</label>
          <input class="form-control" type="file" id="file" name="file" accept="image/*" multiple required onchange="previewImages(event)">
        </div>
        <div id="preview-container" class="mb-3 text-center"></div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>
      </form>
    </div>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Show previews for all selected images
      function previewImages(event) {
        const previewContainer = document.getElementById('preview-container');
        previewContainer.innerHTML = ""; // Clear previous previews
        const files = event.target.files;
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          const reader = new FileReader();
          reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            img.className = "img-thumbnail";
            previewContainer.appendChild(img);
          }
          reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
