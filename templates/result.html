<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digit Recognition - Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .activation-img { margin-bottom: 10px; max-width: 100%; }
      .card { margin-bottom: 30px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Prediction Results</h1>
      {% for result in results %}
      <div class="card">
        <div class="card-header">
          <h4>{{ result.filename }} â€” Predicted Digit: {{ result.predicted_digit }}</h4>
        </div>
        <div class="card-body">
          <div class="row">
            <!-- Input Image Preview -->
            <div class="col-md-4 text-center">
              <h5>Input Image</h5>
              <img src="data:image/png;base64,{{ result.input_image }}" alt="Input Image" class="img-fluid img-thumbnail">
            </div>
            <!-- Processed Output Image Preview -->
            <div class="col-md-4 text-center">
              <h5>Processed Output Image</h5>
              <img src="data:image/png;base64,{{ result.output_image }}" alt="Processed Output Image" class="img-fluid img-thumbnail">
            </div>
            <!-- Activation Maps -->
            <div class="col-md-4 text-center">
              <h5>Feature Maps (Activation Maps)</h5>
              {% for activation in result.activation_images %}
                <img src="data:image/png;base64,{{ activation }}" alt="Activation Map" class="img-fluid activation-img">
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      <div class="text-center my-4">
        <a href="/" class="btn btn-secondary">Upload More Images</a>
      </div>
    </div>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
